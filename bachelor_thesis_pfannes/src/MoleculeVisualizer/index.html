<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molecule Visualizer</title>
    <link href="./css/style.css" rel="stylesheet">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.5.17/dist/es-module-shims.js"></script>

    <script type="importmap">
              {
                  "imports": {
                      "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                      "pdbloader": "https://unpkg.com/three@0.148.0/examples/jsm/loaders/PDBLoader.js",
                      "stats": "https://unpkg.com/three@0.148.0/examples/jsm/libs/stats.module.js",
                      "trackballcontrols": "https://unpkg.com/three@0.148.0/examples/jsm/controls/TrackballControls.js",
                      "lil_gui": "https://unpkg.com/three@0.148.0/examples/jsm/libs/lil-gui.module.min.js",
                      "stlloader": "https://unpkg.com/three@0.148.0/examples/jsm/loaders/STLLoader.js",
                      "vr_button": "https://unpkg.com/three@0.148.0/examples/jsm/webxr/VRButton.js",
                      "html_mesh": "https://unpkg.com/three@0.148.0/examples/jsm/interactive/HTMLMesh.js",
                      "interactive_group": "https://unpkg.com/three@0.148.0/examples/jsm/interactive/InteractiveGroup.js",
                      "xr_controller_model_factory": "https://unpkg.com/three@0.148.0/examples/jsm/webxr/XRControllerModelFactory.js",
                      "three-mesh-ui": "https://unpkg.com/three-mesh-ui@6.5.2/build/three-mesh-ui.module.js",
                      "objloader": "https://unpkg.com/three@0.148.0/examples/jsm/loaders/OBJLoader.js"
                  }
              }
    </script>

    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <canvas id="container"></canvas>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title"></div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <table data-table-description class="description">
          <thead data-table-header></thead>
          <tbody data-table-body class="description-body"></tbody>
        </table>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
